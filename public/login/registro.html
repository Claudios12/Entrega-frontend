<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#navbar-container').load('../navbar/navbar.html');
        $('#footer-container').load('../footer/footer.html');
    });
    </script>
</head>
<body class="fondo">
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 px-0">
                    <img src="../Img/registro.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
                <div class="col-sm-6 text-black">
                    <div class="logoimage">
                        <img src="../Img/logo.png" class="logo" alt="Logo">
                    </div>
                    <div class="form">


                      <form style="width: 35rem;" id="registro">
                          <div class="text-center">
                              <h3 class="fw-normal mb-0 pb-2" style="letter-spacing: 1px;">Registrate</h3>
                              <p>¿Ya estás registrado? <a href="login.html" class="link-primary">Inicia Sesión</a></p>
                          </div>
                          <div class="row mb-3">
                              <div class="col">
                                  <label class="form-label" for="nombre">Nombre</label>
                                  <input type="text" id="nombre" class="form-control form-control-lg" placeholder="Nombre" required/>
                              </div>
                              <div class="col">
                                <label class="form-label" for="apellido">Apellido</label>
                                <input type="text" id="apellido" class="form-control form-control-lg" placeholder="Apellido" required/>
                            </div>
                          </div>
                          <div class="row mb-3">
                              <div class="col">
                                  <label class="form-label" for="pais">País</label>
                                  <select id="pais" class="form-select form-select-lg">
                                      <option value="1">Selecciona un país</option>
                                      <option value="2">Colombia</option>
                                  </select>
                              </div>
                              <div class="col">
                                  <label class="form-label" for="ciudad">Ciudad</label>
                                  <select id="ciudad" class="form-select form-select-lg">
                                      <option value="1">Selecciona una ciudad</option>
                                      <option value="2">Bogotá</option>
                                      <option value="3">Medellin</option>
                                      <option value="4">Cali</option>
                                      <option value="5">Cartagena</option>
                                      <option value="6">Barranquilla</option>
                                  </select>
                              </div>
                          </div>
                          <div class="row mb-3">
                              <div class="col">
                                  <label class="form-label" for="email">Correo Electrónico</label>
                                  <input type="email" id="email" class="form-control form-control-lg" placeholder="Correo Electrónico" required/>
                              </div>
                          </div>
                          <div class="row mb-3">
                              <div class="col">
                                  <label class="form-label" for="password">Contraseña</label>
                                  <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña" required/>
                              </div>
                              <div class="col">
                                  <label class="form-label" for="cpassword">Confirmar Contraseña</label>
                                  <input type="password" id="cpassword" class="form-control form-control-lg" placeholder="Confirmar Contraseña" required/>
                              </div>
                          </div>

                          <div class="d-flex justify-content-between">
                            <label class="form-check-label" for="flexCheckDefault">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                Estoy de acuerdo con los <a href="#!" target="_blank">términos y condiciones
                            </label>
                            </div>

                          <div class="pt-2 mb-4">
                              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block w-100" type="submit">Registrarse</button>
                          </div>
                          <script src="registro.js"></script>
                      </form>
                  </div>
                  
                </div>
            </div>
        </div>
    </section>
    <div id="footer-container" class="mt-32" style="width:100%;">
        
    </div>

</body>
</html>
