<!DOCTYPE html>
  <html lang="en">
  <head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Css/login.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>

  </head>
  <body class="fondo">

    <section>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
    
            <div class="logoimage">
              <img src="../Img/logo.png" class="logo" alt="Logo">
            </div>
    
            <div class="form">
    
              <form style="width: 35rem;">
    
                <div class="text-center">
                  <h3 class="fw-normal mb-0 pb-2" style="letter-spacing: 1px;">Iniciar Sesión</h3>
                  <p>¿No tienes una cuenta? <a href="registro.html" class="link-primary">Registrate!</a></p>
              </div>
              
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form2Example18">Email</label>
                  <input type="email" id="form2Example18" class="form-control form-control-lg" placeholder="Correo Electrónico"/>
                  
                </div>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form2Example28">Contraseña</label>
                  <input type="password" id="form2Example28" class="form-control form-control-lg" placeholder="Contraseña"/>
                  
                </div>
                
                <div class="d-flex justify-content-between">
                  <label class="form-check-label" for="flexCheckDefault">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      Recordar mis datos
                  </label>
                  <p class="small mb-7 pb-lg-2"><a class="text-muted" href="#!">Olvidé mi contraseña</a></p>
              </div>
    
                <div class="pt-2 mb-4">
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block w-100" type="button">Login</button>
                  
                </div>
    
                
    
              </form>
    
            </div>
    
          </div>
          <div class="col-sm-6 px-0">
            <img src="../Img/login2.png"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>

    <div>
        <!-- Incluir el pie de página -->
        <object type="text/html" data="../footer/footer.html" style="width:100%; height: 200px;"></object>
    </div>

  </body>
  </html>
