<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../Img/shorcut.png">
        <link rel="stylesheet" href="../Css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Descripcióm de servicios | Software Tecnology</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
        $(document).ready(function() {
            $('#navbar-container').load('../navbar/navbar.html');
            $('#footer-container').load('../footer/footer.html');
        });
        </script>
    </head>
    <body id="content-services">
        <div id="navbar-container">
            <!-- Incluir la barra de navegación 
            <object type="text/html" data="../navbar/navbar.html" style="width:100%;"></object>-->
            <!-- Contenido de la página de administrador --></div>
        <div class="content-body p-4 mx-auto">
            <div class="content-services">
                <div class="row">
                    <div id="content-cards" class="col-12 col-lg-9 mt-0">
                        <h1 class="fw-bold fs-3">${servicio.title}</h1>
                        <p>
                            ${servicio.description}
                        </p>
                        <h2 class="fs-4 mb-4 mt-4">Caracteristicas</h2>
                        <div class="content-features">
                            <ul class="row">
                                <li class="col-12 col-md-5 ml-2" v-for="feature in servicio.feature">
                                   - ${feature}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="content-rigth-cards col-12 col-lg-3 mt-4">
                        <div class="border shadow rounded pt-2 p-3 mb-2">
                            <span class="subtitle justify-content-between align-items-center d-flex fw-bold fs-6 mb-1">
                                Testimonios
                                <a href="#" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Ver más</a>
                            </span>
                            <div class="content-testimonials">
                                <div class="d-flex mb-2" v-for="item in testimonios">
                                    <img src="../Img/icon_user.svg" alt="icono usuario" width="22px">
                                    <span class="d-flex flex-column fw-bold ms-2 text-user">
                                        ${item.name}
                                        <span class="fw-light lh-1">${item.comentario}</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="border shadow rounded pt-2 p-3 mb-2">
                            <span class="subtitle d-flex fw-bold fs-6 mb-1">Imágenes</span>
                            <div class="row row-cols-1 row-cols-md-2 g-2">
                                <template v-for="(img,key) in servicio.image" :key="img.id">
                                    <div class="col" v-if="key < 4">
                                        <div
                                            class="card"
                                            type="button"
                                            data-bs-toggle="modal"
                                            data-bs-target="#modal_gallery"
                                        >
                                            <img :src="img" class="card-img-top" alt="imagen diseño">
                                        </div>
                                    </div>
                                </template>
                            </div>
                            <div
                                class="card mt-2"
                                type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#modal_gallery" style="
                                height: 40px;"
                            >
                                <div class="card-img-overlay d-flex justify-content-center align-items-center">
                                    <p class="card-text fw-bold">
                                        <small>${moreImage}</small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin content services -->
        <!-- Modal -->
        <div
            class="modal fade"
            id="modal_gallery"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header pt-1 pb-1 p-3">
                        <h1 class="modal-title fs-6" id="exampleModalLabel">Galeria de imágenes</h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <div class="carousel-indicators">
                                <button
                                    v-for="(img,key) in servicio.image"
                                    type="button"
                                    :class="{ 'active': key == 0 }"
                                    data-bs-target="#carouselExampleIndicators"
                                    :data-bs-slide-to="key"
                                ></button>
                            </div>
                            <div class="carousel-inner">
                                <template v-for="(img,key) in servicio.image">
                                    <div :class="[ key == 0 ? 'active carousel-item' : 'carousel-item ']">
                                        <img
                                            :src="img"
                                            height="300px"
                                            class="d-block w-100 object-fit-cover"
                                            alt="imagen slider diseño"
                                        >
                                    </div>
                                </template>
                            </div>
                            <button
                                class="carousel-control-prev"
                                type="button"
                                data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="prev"
                            >
                                <span class="carousel-control-prev-icon bg-secondary rounded" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button
                                class="carousel-control-next"
                                type="button"
                                data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="next"
                            >
                                <span class="carousel-control-next-icon bg-secondary rounded" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-container">
            <!-- Incluir el pie de página 
            <object type="text/html" data="../footer/footer.html" style="width:100%; height: 200px;"></object>--></div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="/servicios.js"></script>
    </body>
</html>
