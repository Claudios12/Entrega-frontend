<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Contactenos</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
          $('#navbar-container').load('../navbar/navbar.html');
          $('#footer-container').load('../footer/footer.html');
      });
      </script>
<style>
 #contenedor{
    margin-top: 10px;
    margin-bottom:83px;
    border: solid 1px;
    padding: 10px;
    border-radius: 12px;
    border-color: rgb(36 58 105 / 42%);
 }
 #button_contac{
  align-items: center;
  background: #267BA9;
  border-color: #267BA9;
 }
</style>
</head>
<body>
  <div id="navbar-container">
</div>
<div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-4" id="contenedor">
    <form id="contacto">
        <fieldset>
            <div class="mb-3" style="display: flex; justify-content: center;">
                <img src="../img/logo.png" alt="">
            </div>
          <div class="mb-3">
            <label class="form-label" for="nombre"></label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" style="width: 48%; display: inline-block;" required>
            <label class="form-label" for="apellido"></label>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" style="width: 50%; display: inline-block;" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="servicio"></label>
            <select id="servicio" class="form-select">
              <option value="0" selected>Servicio de interes</option>
              <option value="1">Diseño Web</option>
              <option value="2">Creación de prototipos funcionales</option>
              <option value="3">Desarrollo de proyectos</option>
              <option value="4">Levantamiento de información</option>
              <option value="5">Analisis de datos</option>
              <option value="6">Estudios de proyectos</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="telefono"></label>
            <input type="text" class="form-control" id="telefono" placeholder="Telefono" style="width: 50%; display: inline-block;" required>
            <label class="form-label" for="email"></label>
            <input type="text" class="form-control" id="email" placeholder="Email" style="width: 48%; display: inline-block;" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Describenos tu necesidad" required></textarea>
          </div>
          <div style="display: flex; justify-content: center;">
              <button type="submit" class="btn btn-primary" id="button_contac" style="margin-bottom: 15px;">Registrarse</button>
            </div>
          </fieldset>
          <script src="contacto.js"></script> 
      </form>
</div>
<div id="footer-container">
    <object type="text/html" data="../footer/footer.html" style="width:100%; height: 200px;"></object>
</div>
</body>
</html>
