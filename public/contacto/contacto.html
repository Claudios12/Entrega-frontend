<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Contactenos</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
 #contenedor{
    margin-bottom: 60px;
    border: solid 1px;
    padding: 10px;
    border-radius: 12px;
 }
 #button_contac{
  align-items: center;
 }
</style>
</head>
<body>
<div>
    <!-- Incluir la barra de navegación -->
    <object type="text/html" data="../navbar/navbar.html" style="width:100%;"></object>

    <!-- Contenido de la página de administrador -->
</div>
<div class="container-xl" id ="contenedor">
    <form>
        <fieldset>
            <div class="mb-3" style="display: flex; justify-content: center;">
                <img src="../img/logo.png" alt="">
            </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nombre" style="width: 49%; display: inline-block;">
            <input type="text" class="form-control" placeholder="Apellidos" style="width: 50%; display: inline-block;">
          </div>
          <div class="mb-3">
            <select id="disabledSelect" class="form-select">
              <option>Seleccione un servicio de interes</option>
            </select>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Telefono" style="width: 50%; display: inline-block;">
            <input type="text" class="form-control" placeholder="Email" style="width: 49%; display: inline-block;">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  placeholder="Descríbenos tu necesidad"></textarea>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled="">
              <label class="form-check-label" for="disabledFieldsetCheck">
                Aceptacion de tratamiento de datos
              </label>
            </div>
          </div>
          <div style="display: flex; justify-content: center;">
              <button type="submit" class="btn btn-primary" id="button_contac" style="margin-bottom: 15px;">Enviar</button>
          </div>
        </fieldset>
      </form>
</div>
<div>
    <!-- Incluir el pie de página -->
    <object type="text/html" data="../footer/footer.html" style="width:100%;"></object>
</div>
</body>
</html>
