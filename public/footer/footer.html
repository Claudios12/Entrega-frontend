<style>

footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgb(38 123 169 / 69%);
    padding: 0 50px;
    height: 200px;
}

.footer-section {
    display: flex;
    align-items: center;
    gap: 15px;
}

.image-container {
    display: flex;
    align-items: center;
    flex-direction: column;
}

.image-container img {
    height: 100px; /* Ajusta el tamaño de la imagen (alto) */
    object-fit: cover;
}

.image-container p {
    margin: 0;
    font-size: 18px; /* Ajusta el tamaño del texto */
    color: #f0f0f0;
}

.descripcion-container {
    max-width: 300px; /* Ancho máximo del contenedor de la descripcion*/
    margin-left: 10px;
}

.descripcion-container p{
    font-size: 18px; /* Ajusta el tamaño del texto */
    color: #f0f0f0;
}


.redes-container {
    display: flex;
    flex-direction: column;
    vertical-align: middle;
    gap: 10px;
}

.redes-container img {
    width: 20px; /* Ajusta el tamaño de la imagen (ancho) */
    height: 20px; /* Ajusta el tamaño de la imagen (alto) */
}

.redes-container a {
    
    text-decoration: none;
    color: #ffffff; /* Color del texto de los enlaces */
    display: flex;
    
}
.redes-container span {
    margin-left: 5px; /* Espacio entre el texto y el icono */
}

.terminos-container {
    display: flex;
    flex-direction: column;
    vertical-align: middle;
    gap: 15px;
}

.terminos-container a {
    text-decoration: none;
    color: #ffffff; /* Color del texto de los enlaces */
    display: flex;
}

@media (max-width: 700px) {
    footer{
        flex-direction: column;
        padding: 20px;
    }

    .footer-section{
        gap: 0;
    }

    .descripcion-container{
        margin: 0;
        max-width: none;
    }

    .descripcion-container p{
        font-size: 16px;
        margin: 5px;
    }

    .redes-container{
        flex-direction: row;
    }

    .redes-container span{
        display: none;
    }

    .terminos-container{
        flex-direction: row;
        margin-top: 10px;
    }

    .image-container img{
        height: 80px;
    }
}
</style>
<!-- footer.html -->
<footer>
    <!-- Contenido del pie de página -->
    <div class="footer-section">
        <div class="image-container">
            <img src="../Img/logo.png" alt="Descripción de la imagen">
            <p>Copyright 2024</p>
        </div>
        <div class="descripcion-container">
            <p>Somos una campañia tecnologica, dedicada a ayudar a las empresas a mejorar sus procesos por medio de los diferentes servicios que ofrecemos.</p>
        </div>
    </div>
    <div class="footer-section">
        <div class="redes-container">
            <a href="#">
                <img src="../Img/facebook.png" alt="Facebook">
                <span>Facebook</span>
            </a>
            <a href="#">
                <img src="../Img/Instagram.webp" alt="Instagram">
                <span>Instagram</span>
            </a>
            <a href="#">
                <img src="../Img/twitter.webp" alt="Twitter">
                <span>Twitter</span>
            </a>
            <a href="#">
                <img src="../Img/Tiktok.png" alt="TikTok">
                <span>TikTok</span>
            </a>
        </div>
    </div>
    <div class="footer-section">
        <div class="terminos-container">
            <a href="#">Condiciones</a>
            <a href="#">Privacidad</a>
            <a href="#">Contactanos</a>
        </div>
    </div>
</footer>
